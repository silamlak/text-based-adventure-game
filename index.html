<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer type="module"></script>
</head>
<body>
    <div class="container">
        <div class="card text-center">
            <div class="card-header" style="display: flex;">
                <p class="p-3 border"> XP: <span class="badge bg-primary"></span></p>
                <p class="p-3 border"> HEALTH: <span class="badge bg-secondary">100</span></p>
                <p class="p-3 border"> GOLD: <span class="badge bg-success">50</span></p>
            </div>
            <div class="card-header text-center displays" style="display: NONE;">
                <p class="p-3 border"> MONSTER NAME: <span class="badge bg-primary enemy_name"></span></p>
                <p class="p-3 border"> HEALTH: <span class="badge bg-secondary enemy_health"></span></p>
            </div>
            <div class="card-body">

              <Girma class="card-text text_card">you are in the town and there is store::</p>
            </div>
            <div class="card-footer text-muted">
                <button type="button" class=" me-3 btn btn-primary">go to store</button>
                <button type="button" class=" me-3 btn btn-secondary">go to cave</button>
                <button type="button" class=" me-3 btn btn-success">fight dragon</button>
            </div>
          </div>
    </div>

</html>
